<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffaec;
      background-image: url('https://cdn.pixabay.com/photo/2021/09/06/12/44/palm-leaf-6602484_960_720.png');
      background-repeat: no-repeat;
      background-position: top right;
      background-size: 300px;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
      color: #4B3222;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      filter: blur(1px);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
  <img src="/path-to-logo/ereyvi-logo-01.png" alt="Ereyvi Logo" class="mb-8 w-40">
  <div id="form-section" class="w-full max-w-md bg-white bg-opacity-90 p-8 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6">Create Your Puzzle</h1>
    <form id="order-form">
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Choose a Product</h2>
        <div id="product-options" class="grid gap-4">
          <div onclick="selectProduct('A4 Frame Set')" id="option-A4" class="p-4 border rounded-lg cursor-pointer hover:bg-[#EFE7DD]">
            <p class="font-bold">A4 Frame Set</p>
            <p>MVR 540 / USD 35</p>
          </div>
          <div onclick="selectProduct('Round Frame Set')" id="option-Round" class="p-4 border rounded-lg cursor-pointer hover:bg-[#EFE7DD]">
            <p class="font-bold">Round Frame Set</p>
            <p>MVR 520 / USD 33.8</p>
          </div>
          <div onclick="selectProduct('A3 Puzzle Set')" id="option-A3" class="p-4 border rounded-lg cursor-pointer hover:bg-[#EFE7DD]">
            <p class="font-bold">A3 Puzzle Set</p>
            <p>MVR 350 / USD 22.7</p>
          </div>
        </div>
      </div>
      <input type="hidden" id="selected-product" name="product">
      <div class="mb-4">
        <label class="block mb-2 font-semibold" for="name">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 border rounded-lg">
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-semibold" for="email">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-[#4B3222] text-white p-3 rounded-full hover:bg-[#3a2619]">Submit Order</button>
    </form>
  </div>
  <script>
    let selected = null;
    function selectProduct(product) {
      document.getElementById('selected-product').value = product;
      ['option-A4', 'option-Round', 'option-A3'].forEach(id => {
        document.getElementById(id).classList.remove('border-[#4B3222]', 'ring', 'ring-[#4B3222]');
      });
      if (product === 'A4 Frame Set') {
        document.getElementById('option-A4').classList.add('border-[#4B3222]', 'ring', 'ring-[#4B3222]');
      } else if (product === 'Round Frame Set') {
        document.getElementById('option-Round').classList.add('border-[#4B3222]', 'ring', 'ring-[#4B3222]');
      } else if (product === 'A3 Puzzle Set') {
        document.getElementById('option-A3').classList.add('border-[#4B3222]', 'ring', 'ring-[#4B3222]');
      }
    }
  </script>
</body>
</html>
