<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fffaec;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div id="login-section" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
  <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
  <input id="password" type="password" placeholder="Enter Password" class="border p-3 rounded-lg w-full mb-4">
  <button onclick="login()" class="w-full bg-[#4B3222] text-white p-3 rounded-full hover:bg-[#3a2619]">Login</button>
</div>

<div id="admin-section" class="hidden w-full max-w-4xl p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>

  <div class="flex justify-between mb-6">
    <input id="search" type="text" placeholder="Search Orders..." class="border p-2 rounded-lg w-1/2">
    <button onclick="refresh()" class="bg-[#4B3222] text-white p-2 rounded-lg">Refresh</button>
  </div>

  <div id="orders" class="space-y-4"></div>
  
  <div class="mt-10 bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-2">Monthly Summary</h2>
    <p id="summary">Loading...</p>
  </div>
</div>

<script>
const PASSWORD = "Mario@12345"; // Corrected password
const dummyOrders = [
  { id: "ORD-1001", name: "John Doe", amount: "540", status: "Pending" },
  { id: "ORD-1002", name: "Jane Smith", amount: "520", status: "Pending" }
];

function login() {
  const input = document.getElementById('password').value;
  if (input === PASSWORD) {
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('admin-section').classList.remove('hidden');
    loadOrders();
  } else {
    alert('Incorrect Password');
  }
}

function loadOrders() {
  const ordersDiv = document.getElementById('orders');
  ordersDiv.innerHTML = '';
  dummyOrders.forEach(order => {
    const orderDiv = document.createElement('div');
    orderDiv.className = 'border p-4 rounded-lg bg-opacity-90 bg-white shadow';
    orderDiv.innerHTML = `<strong>Order ID:</strong> ${order.id}<br><strong>Name:</strong> ${order.name}<br><strong>Amount:</strong> MVR ${order.amount}<br><strong>Status:</strong> ${order.status} <br><button onclick="completeOrder('${order.id}')" class="bg-green-500 text-white p-2 rounded-lg mt-2">Mark Completed</button>`;
    ordersDiv.appendChild(orderDiv);
  });
  calculateSummary();
}

function completeOrder(id) {
  const order = dummyOrders.find(o => o.id === id);
  if (order) {
    order.status = 'Completed';
    loadOrders();
  }
}

function refresh() {
  loadOrders();
}

function calculateSummary() {
  const totalRevenue = dummyOrders.reduce((sum, o) => sum + Number(o.amount), 0);
  const pendingCount = dummyOrders.filter(o => o.status === 'Pending').length;
  const completedCount = dummyOrders.filter(o => o.status === 'Completed').length;
  document.getElementById('summary').innerHTML = `Total Revenue: MVR ${totalRevenue}<br>Pending Orders: ${pendingCount}<br>Completed Orders: ${completedCount}`;
}
</script>

</body>
</html>
